{% extends 'main/base.html' %}
 
{% block content %}
  <div class="card__one-details">
    <div class="card-img">
      <img align="center" src="{{ post.image.url }}" width="1000" class="img-fluid" alt="{{ post.title }}">
    </div>
    <p style="color:#BEBEBE">Написано пользователем {{ post.author }} ( {{ post.pub_date }} )</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
    <a class="bg_yellow" href="{% url 'post_edit' pk=post.id %}">Edit</a>
    <a class="bg_red" href="{% url 'post_del' pk=post.id %}">Delete</a>
  </div>
{% endblock content %}
