{% extends 'main/base.html' %}
 
{% block content %}
  <div class="card__one-details">
    <div class="card-img">
      <img align="center" src="{{ post.image.url }}" width="1000" class="img-fluid" alt="{{ post.title }}">
    </div>
    <p style="color:#BEBEBE">Написано пользователем {{ post.author }}</p>
    <h2>{{ post.title }}</h2>
    <p>{{ post.body }}</p>
  </div>
{% endblock content %}
