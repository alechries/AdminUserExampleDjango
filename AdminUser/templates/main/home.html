{% extends 'main/base.html' %}

{% block content %}

{% for post in object_list %}
<div class="card__one">
  <div class="card__one-title">
    <h2>{{ post.title }}</h2>
  </div>
  <div class="card__one-card-description">{{ post.body_preview }}</div>
  <div><a href="{% url 'post' pk=post.id %}"><button class="card__one-btn"><span class="btn-text">Прочесть</span></button></a></div>
</div>

{% endfor %}
{% endblock content %}
