{% extends 'main/base.html' %}

{% block content %}

<div class="categories">
{% for category in categories %}
 <a href="{% url 'post_by_category' pk=category.id %}" class="category-buttons">{{ category.name }}</a>
{% endfor %}
</div>

{% for post in posts %}

 <div class="card__one">
  <div class="card-img">
   <img align="center" src="{{ post.image.url }}" class="img-fluid" alt="{{ post.title }}">
  </div>
  <div class="card-body">
   <h5 class="card__title"><b>{{ post.title }}</b></h5>
   <a class="card__text">{{ post.body_preview }}</a>
  </div>
   <a href="{% url 'post' pk=post.id %}" class="card__one-btn">Подробнее</a>
 </div>

{% endfor %}

{% endblock content %}
