{% extends 'main/base.html' %}

{% load crispy_forms_tags %}

{% block content %}

<form method="post">
  {% csrf_token %}
  {{ form|crispy }}
  <script src='https://www.google.com/recaptcha/api.js'></script>
  <div class="form-group g-recaptcha" data-sitekey="6LeZ_ykaAAAAABuoV3M8JUlpyBolCCW8pAmXn0HW"></div>
  <button type="submit">Sign up</button>
  {% if messages %}
    {% for message in messages %}
      {{ message }}
    {% endfor %}
  {% endif %}

</form>
{% endblock content %}
